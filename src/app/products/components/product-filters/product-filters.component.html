<button class="mb-5 font-semibold">Category</button>
@if (categories$ | async; as categories) { @for (category of categories; track
$index) {
<a href="#" class="block capitalize whitespace-nowrap mb-2">{{ category }}</a>
}@empty {
<p class="text-center">No categories found!</p>
} } @else {
<p class="text-center">Loading categories...</p>
}
